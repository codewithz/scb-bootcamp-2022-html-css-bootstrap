<html>
  <head>
    <title>Text Formating</title>
  </head>
  <body>
    <b>This text will be bold</b>
    <br /><br />
    <i>This will be in italic</i>
    <br /><br />
    <u>This text will be underlined</u>
    <br /><br />
    <del>This is done</del>
    <br />
    <br />
    <p>H <sub>2</sub> O</p>
    <br /><br />
    <p>2 <sup>2</sup> =4</p>
  </body>
</html>
