<html>
  <head>
    <title>Lists in HTML</title>
  </head>
  <body>
    <div>
      <h1>Unordered List</h1>
      <ul>
        <li>India</li>
        <li>USA</li>
        <li>Australia</li>
        <li>Japan</li>
      </ul>
    </div>
    <div>
      <h1>Ordered List</h1>
      <ol>
        <li>Wash</li>
        <li>Rinse</li>
        <li>Dry</li>
        <li>Repeat</li>
      </ol>
    </div>
  </body>
</html>
