<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form action="02--paragraphs.html">
      <label for="name">Enter Name:</label>
      <input type="text" name="name" />

      <br /><br />

      <label for="age">Enter your age</label>
      <input type="number" name="age" />

      <br /><br />

      <label for="gender">Gender:</label>
      <input type="radio" name="gender" value="M" />Male
      <input type="radio" name="gender" value="F" />Female
      <input type="radio" name="gender" value="O" />Others

      <br /><br />

      <label for="languages">Technology Stack You Know?</label>
      <input type="checkbox" name="tech" value="Java" />Java
      <input type="checkbox" name="tech" value="JS" />JavaScript
      <input type="checkbox" name="tech" value="React" />React
      <input type="checkbox" name="tech" value="SB" />SpringBoot

      <br /><br />

      <label for="location">Preffered Location</label>
      <select name="city">
        <option value="BOM">Mumbai</option>
        <option value="BLR">Bengaluru</option>
        <option value="MAA">Chennai</option>
        <option value="KL">Kuala Lumpur</option>
      </select>

      <br /><br />

      <label for="Email">Enter Email:</label>
      <input type="email" name="email" />

      <br /><br />

      <label for="color">Select Color of your choice</label>
      <input type="color" name="color" />

      <br /><br />

      <label for="birth-date">Birth Date</label>
      <input type="date" name="bdate" />

      <br /><br />

      <label for="interview-date">Interview Date and Time</label>
      <input type="datetime-local" name="idate" />

      <br /><br />

      <label for="week">Select the week you will deliver the project</label>
      <input type="week" name="week" />

      <br /><br />

      <label for="month">Select Month of graduation?</label>
      <input type="month" name="month" />

      <br /><br />

      <input type="submit" value="Submit Form" />
    </form>
  </body>
</html>
