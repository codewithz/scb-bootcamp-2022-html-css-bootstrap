<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Use Case</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="customer-name"
              class="form-control"
              placeholder="Enter Name"
              onchange="validateName(this.value)"
            />
            <span class="text-danger" id="error-name"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="control-label col-sm-2">Email:</label>
          <div class="col-sm-10">
            <input
              type="email"
              id="customer-email"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="contact" class="control-label col-sm-2">Contact:</label>
          <div class="col-sm-10">
            <input
              type="text"
              id="customer-contact"
              class="form-control"
              placeholder="Enter Contact"
              onchange="validateContact(this.value)"
            />
            <span class="text-danger" id="error-contact"> </span>
          </div>
        </div>

        <div class="form-group">
          <label for="account-type" class="control-label col-sm-2"
            >Account Type:</label
          >
          <div class="col-sm-10">
            <select
              class="form-control"
              onchange="validateAccountType(this.value)"
              id="customer-account-type"
            >
              <option value="">Select Account Type</option>
              <option value="savings">Savings</option>
              <option value="current">Current</option>
            </select>
            <span class="text-danger" id="error-account"></span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2"></label>
          <div class="col-sm-10">
            <input
              type="button"
              value="Add Customer"
              onclick="addCustomer()"
              class="btn btn-primary"
            />
          </div>
        </div>
      </form>

      <table class="table table-bordered bg-primary text-white">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Account Type</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
